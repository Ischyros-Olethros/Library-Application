<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Library Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
      .bs-example {
        margin: 0px;
      }
      .navbar-brand {
        font-size: 20px;
        font-family: sans-serif;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="bs-example">
      <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a href="/" class="navbar-brand">Padhne Thau </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div class="navbar-nav">
            <a href="/" class="nav-item nav-link active">Home</a>
            <a href="/studentclick" class="nav-item nav-link">Library</a>
            <a href="/studentclick" class="nav-item nav-link">My books</a>

            <!--for issuebook dropdown button-->
            <div class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                >Category</a
              >
              <div class="dropdown-menu">
                <a href="viewissuedbookbystudent" class="dropdown-item"
                  >Your Books</a
                >
              </div>
            </div>

            <a href="/studentclick" class="nav-item nav-link">Contact us</a>
          </div>

          <div class="navbar-nav">
            <a href="logout" class="nav-item nav-link">LOGOUT</a> &nbsp
            <form
              action="{% url 'search-book' %}"
              method="GET"
              class="form-inline text-dark"
            >
              <input type="text" name="book_name" id="" class="form-control" />
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                placeholder="search books.."
              />
            </form>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
